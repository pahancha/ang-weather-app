<div class="weather-boxes-wrapper">
    <div class="weather-box" *ngFor="let countrycode of cityCodes">
        <div class="weather-main-info">
            <div class="city-date">
                <h3>{{countrycode}}</h3>
            </div>
            <div class="temp">
                27C
            </div>
        </div>
        <div class="weather-other-info">
            <div class="weather-other-info-left">

            </div>
            <div class="weather-other-info-middle">

            </div>
            <div class="weather-other-info-right">
                <h4> <b>Sunrice: </b>6.05am</h4>
                <h4> <b>Sunset: </b>6.05pm</h4>
            </div>
        </div>
    </div>
